<head> 
    <title> SignUp </title> 
</head>

<style>
    .signup-header {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        text-align: center;
        margin-bottom: 20px;
    }
 
    .signup-header img {
        width: 40%; 
        margin-right: 15px; 
    }
 
    .custom-divider {
        width: 50%; 
        margin: auto; 
        background-color: #363636; 
    }
 </style>

{% extends "base.html" %}

{% block content %}
<div class="column is-4 is-offset-4">
    <div class="box has-background-dark">
        <div class="signup-header">
            <figure class="image is-32x32">
                <img src="{{ url_for('static', filename='icons/Logo.png') }}" alt="Logo">
            </figure>
            <h1 class="title is-4 has-text-centered is-size-5">SIGN UP</h1>
           </div>
    
        {% with messages = get_flashed_messages() %}
        {% if messages %}
            <div class="notification is-danger">
                {{ messages[0] }} Go to <a href="{{ url_for('auth.login') }}">login page</a>.
            </div>
        {% endif %}
        {% endwith %}
        <form action="/signup" method="POST">
            <div class="field">
                <div class="control has-icons-left">
                    <input class="input is-medium" type="email" name="email" placeholder="Email Address" autofocus="">
                    <span class="icon is-small is-left"> 
                        <i class="fa fa-envelope fa-xs"></i> 
                    </span> 
                </div>
            </div>

            <div class="field">
                <div class="control has-icons-left">
                    <input class="input is-medium" type="text" name="name" placeholder="Name" autofocus="">
                    <span class="icon is-small is-left"> 
                        <i class="fa fa-user"></i> 
                    </span> 
                </div>
            </div>

            <div class="field">
                <div class="control has-icons-left">
                    <input class="input is-medium" type="password" name="password" placeholder="Password">
                    <span class="icon is-small is-left"> 
                        <i class="fa fa-lock"></i> 
                    </span> 
                </div>
            </div>
            <div class="buttons is-centered">
                <button class="button is-fullwidth is-link has-text-weight-bold">SIGN UP</button>
                </div>
        </form>
    </div>
</div>
{% endblock %}
