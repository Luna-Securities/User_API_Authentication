<head> 
    <title> Login </title>
</head>

<style>
   .login-header {
       display: flex;
       flex-direction: column;
       align-items: center;
       justify-content: center;
       text-align: center;
       margin-bottom: 20px;
   }

   .login-header img {
       width: 40%; 
       margin-right: 15px; 
   }

   .custom-divider {
       width: 50%; 
       margin: auto; 
       background-color: #363636; 
   }
   
</style>

{% extends "base.html" %}

{% block content %}
<div class="column is-4 is-offset-4">
   <div class="box has-background-dark">
       <div class="login-header">
        <figure class="image is-32x32">
            <img src="{{ url_for('static', filename='icons/Logo.png') }}" alt="Logo">
        </figure>
           <h3 class="title is-4 has-text-centered is-size-5">LOGIN</h3>
       </div>
       {% with messages = get_flashed_messages() %}
       {% if messages %}
           <div class="notification is-light has-text-black">
               {{ messages[0] }}
           </div>
       {% endif %}
       {% endwith %}
       <!-- LOGIN FORM -->
       <form method="POST" action="/login">
           <div class="field">
               <!-- <label class="label has-text-white" >EMAIL</label> -->
               <div class="control has-icons-left">
                   <input class="input is-medium" type="email" name="email" placeholder="Email Address" autofocus="">
                   <span class="icon is-small is-left"> 
                       <i class="fa fa-envelope fa-xs"></i> 
                   </span> 
               </div>
           </div>

           <div class="field">
               <!-- <label class="label has-text-white" >PASSWORD</label> -->
               <div class="control has-icons-left">
                   <input class="input is-medium" type="password" name="password" placeholder="Password">
                   <span class="icon is-small is-left is-right"> 
                       <i class="fa fa-lock"></i>
                   </span> 
               </div>
           </div>
           <!-- <div class="field">
               <label class="checkbox has-text-white">
                   <input type="checkbox">
                   Remember me
               </label>
           </div> -->
           <div class="buttons is-centered">
           <button class="button is-fullwidth is-link has-text-weight-bold">Log In</button>
           </div>
       </form>
       <div class="has-text-centered has-text-light">
         Don't have an Acc? <a href="{{ url_for('auth.signup') }}" class="has-text-link">Sign Up</a>
       </div>
   </div>
</div>

{% endblock %}
